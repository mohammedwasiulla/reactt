<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Student Job Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #cbd5f7, #e0c3fc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .start-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #3a78c2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .start-btn {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Student Job Tracker</h1>
  <p>
    Your personal assistant to track job applications, interviews, and offers â€” all in one place.
  </p>
  <button class="start-btn" onclick="window.location.href='/'">
    Get Started
  </button>

</body>
</html>
